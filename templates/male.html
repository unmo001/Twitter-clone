<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ログイン時に男と選択した人が表示されるページです。</title>
</head>
<body>
{% for user in object_list %}
{% endfor %}
<p>{{ user.username }}さんこんにちは</p>
<p>あなたの性別は{{ user.gender }}ですね。</p>
<h1>ユーザー投稿一覧</h1>
<p>{{ user.username }}さんが{{ PostModel.created_date }}に</p>
<p>{{ PostModel.text }}を投稿しました</p>
<form method="POST" action="{% url 'accounts:male' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">投稿する</button>
</form>
</body>
</html>
